<!DOCTYPE html>
<html lang="en">

<head>
    <!-- METADATA -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo de la Cruz Palacios" />
    <meta name="description" content="Calculator" />
    <meta name="keywords" content="Calculator" />
    <meta name="copyright" content="Eduardo de la Cruz Palacios" />
    <meta name="robots" content="index, follow" />
    <title>Calculator</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/calculator.css">
    <link rel="stylesheet" href="./style/result.css">
    <!-- JS -->
    <script type="module" src="index.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Calculator</h1>

    <section id="calculator">

        <input type="text" placeholder="0" id="input" value="" disabled>

        <div id="panel">
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="/" class="operator">/</button>
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="*" class="operator">*</button>
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="-" class="operator">-</button>
            <button value="0" class="number">0</button>
            <button value="." class="number">,</button>
            <button value="=" id="=">=</button>
            <button value="+" class="operator">+</button>
        </div>

    </section>

    <section id="totalContainer">
        <p id="total"></p>
    </section>

</body>

</html>
